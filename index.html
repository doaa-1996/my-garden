<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>My Fabulous Garden</title>

</head>

<body>
    <header>
        <h1>My Fabulous Garden</h1>
    </header>
    <main>
        <span id="formdiv">
            <form id="form">
                <fieldset>
                    <legend>New Flower</legend>
                    <label for="name"> Name:</label><br>
                    <input type="text" id="name" name="name">

                    <label for="image">Image</label>
                    <select name="image" id="image">
                        <option value="Alstroemerias"> Alstroemerias</option>
                        <option value="Gardenias">Gardenias</option>
                        <option value="Orchids">Orchids</option>
                        <option value="Roses"> Roses</option>
                        <option value="Sunflowers">Sunflowers</option>
                        <option value="Tulips">Tulips</option>
                        <option value="Peonies"> Peonies</option>
                    </select>

                    <label for="season">Season</label>
                    <input type="text" id="season" name="season">

                    <input id="button" type="submit">
                </fieldset>
            </form>
        </span>
        <span id="table">

        </span>
    </main>
    <footer>
        All Right Reserved 2021 &copy; ASAC
    </footer>
</body>
<script src="app.js"></script>

</html>
